

  <h1 class="display-5">Add new Phone Number</h1>
<div style="width: 40%;">
  <div class="form-group">
    <label for="exampleInputEmail1">Phone Number</label>
    <input type="text" [(ngModel)]="personPhoneRequest.phoneNumber" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Type</label>
    <input type="number" [(ngModel)]="personPhoneRequest.phoneNumberTypeID" class="form-control">
  </div>
  <div style="display: flex; margin-top: 0.8rem;">
    <button (click)="createPhone()" class="btn btn-success" style="margin-right: 0.3rem;">Send</button>
    <button [routerLink]="['/phones', personPhoneRequest.businessEntityID]" class="btn btn-secondary">Return</button>
  </div>
</div>
